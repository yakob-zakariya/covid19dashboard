<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid 19 Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class='container pt-3'id="container">

    </div>
    
<script>
const fetchPromise = fetch(`https://api.covidtracking.com/v1/us/daily.json`);
fetchPromise
.then(response =>response.json())
.then((data) =>{
    const deathData = []
    const posetiveData = []
    for(let i=0;i<12;i++){
     deathData.push(data[i].death);
     posetiveData.push(data[i].positive)
    };


    Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Covi19 positive Vs death data',
        align: 'center'
    },
    subtitle: {
        text:
            'Source: <a target="_blank" ' +
            'href="https://www.indexmundi.com/agriculture/?commodity=corn">covid19 Data</a>',
        align: 'center'
    },
    xAxis: {
        categories: ['JAN', 'FEB', 'MAR','APR','MAY', 'JUN', 'JUL', 'AUG','SEP','OCT','NOV','DEC'],
        crosshair: true,
        accessibility: {
            description: 'Countries'
        }
    
},
    yAxis: {
        min: 0,
        title: {
            text: 'Millions'
        }
    },
    tooltip: {
        valueSuffix: ' (1000 MT)'
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [
        {
            name: 'Death',
            data: deathData
        },
        {
            name:'posetive',
            data:posetiveData
        }
    
    ]
});
})



</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
